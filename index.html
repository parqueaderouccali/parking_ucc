		<div id="login_user" class="row" >
			<div class="col-sm-12">

							<div class="col-xs-10 offset-xs-1">
								<button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" onclick="login()">INGRESAR</button>
							</div>
						</div>
						<!-- <div class="card-footer"> -->

							<span class="text-muted">No tiene cuenta?</span>
							<a href="../mod_registro/registro_usuario.html" class="f-w-600 p-l-5" >Registrarse Ahora</a>

						<!-- </div> -->
